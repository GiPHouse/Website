{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

<form method="post" class="form">
    {% csrf_token %}
	{% bootstrap_form form %}
	<input type="hidden" name="pk" value="{%if object %}{{object.pk}}{% else %}-1{%endif%}" />
    {% buttons %}
    <input type="submit" class="btn btn-primary" value="Submit"/>
    {% endbuttons %}
</form>

{% endblock %}
