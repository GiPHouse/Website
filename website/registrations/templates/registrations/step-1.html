{% extends 'base.html' %}
{% load github_tags %}
{% block title %}
    Link Account - {{ block.super }}
{% endblock %}
{% block content %}
    <p>Start by linking your GitHub account, this will be your login method</p>
    <a href="{% url_github_callback 'register' %}" class="btn btn-secondary">
        <i class="fab fa-github"></i> Register your account
    </a>
{% endblock %}
