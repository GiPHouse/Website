{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title %}
    Registration Information - {{ block.super }}
{% endblock %}
{% block content %}
    <div class="container col-md-6">
        <form method="post">{% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">Submit</button>
            {% endbuttons %}
        </form>
    </div>
{% endblock %}
