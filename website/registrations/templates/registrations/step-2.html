{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title %}
    Registration Information - {{ block.super }}
{% endblock %}
{% block content %}
    <div class="container col-md-6">
        <h3>GiPHouse Registration - Step 2</h3>
        <h6>{{ registration_semester }}</h6>
        <hr>
        <form method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">Submit</button>
            {% endbuttons %}
        </form>
    </div>
{% endblock %}
