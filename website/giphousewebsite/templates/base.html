{% load static sass_tags django_bootstrap5 menu %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>
        {% block title %}GiPHouse{% endblock %}
    </title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% sass_src 'scss/main.scss' %}" type="text/css">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.png' %}"/>

    <!-- build commit: {{ COMMIT_HASH }} -->
</head>
<body>
{% render_main_menu %}

<header id="page-header">
    {% block header_image_container %}
        <img src="{% block header_image %}{% static "img/huygens.jpg" %}{% endblock header_image %}" class="w-100" alt="header"/>
    {% endblock header_image_container %}
</header>
<div class="container pt-4 pb-5">
    {% bootstrap_messages %}

    {% block content %}
    {% endblock %}
</div>

<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
{% block js %}{% endblock %}
</body>
</html>
