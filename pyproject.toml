[tool.poetry]
name = "giphousewebsite"
description = "GiPHouse website based on Django Framework"
version = "1.0.0"
authors = ["joren485", "pingiun", "keukentrap", "adiehl96", "Pegasystem", "BierBrigadier"]
license = "AGPL-3.0-only"

[tool.poetry.dependencies]
python = "^3.8"
Django = "^2.2"
requests = "^2.22"
libsass = "^0.19"
django-compressor = "^2.3"
django-sass-processor = "^0.7"
django-bootstrap4 = "^1.0"
uwsgi = {version = "^2.0",optional = true}
psycopg2-binary = {version = "^2.8",optional = true}
Pillow = "^6.2"
django-admin-autocomplete-filter = {git = "https://github.com/farhan0581/django-admin-autocomplete-filter.git"}

[tool.poetry.extras]
production = ["uwsgi", "psycopg2-binary"]

[tool.poetry.dev-dependencies]
flake8 = "^3.7"
flake8-import-order = "^0.18.1"
coverage = "^4.5"
pydocstyle = "^4.0"
freezegun = "^0.3.11"
Faker = "^2"
black = {version = "^18.3-alpha.0",allows-prereleases = true}

[tool.black]
# Django Default
line-length = 119
target-version = ['py38']
exclude = '''
/(
  migrations
  | website/giphousewebsite/settings
)/
'''
[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

