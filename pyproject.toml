[tool.poetry]
name = "giphousewebsite"
description = "GiPHouse website based on Django Framework"
version = "1.0.0"
authors = ["joren485", "pingiun", "keukentrap", "adiehl96", "Pegasystem", "BierBrigadier"]
license = "AGPL-3.0-only"

[tool.poetry.dependencies]
python = "^3.8"
Django = "^3.0"
requests = "^2.22"
libsass = "^0.19"
django-compressor = "^2.3"
django-sass-processor = "^0.8"
django-bootstrap4 = "^1.0"
uwsgi = {version = "^2.0",optional = true}
psycopg2-binary = {version = "^2.8",optional = true}
Pillow = "^7.0"
django-admin-autocomplete-filter = {git = "https://github.com/farhan0581/django-admin-autocomplete-filter.git"}
coverage = {extras = ["toml"], version = "^5.0.3"}
pygithub = "^1.46"
cryptography = "^2.8"

[tool.poetry.extras]
production = ["uwsgi", "psycopg2-binary"]

[tool.poetry.dev-dependencies]
flake8 = "^3.7"
flake8-import-order = "^0.18.1"
coverage = "^5.0"
pydocstyle = "^5.0"
freezegun = "^0.3.11"
Faker = "^4"
black = {version = "^19.10b0"}

[tool.black]
line-length = 119
target-version = ["py38"]
exclude = '''
/(
  migrations
  | website/giphousewebsite/settings
)/
'''

[tool.coverage.run]
branch = true
source = ["website"]
omit = ["website/manage.py", "website/giphousewebsite/wsgi.py", "website/*/migrations/*", "website/*/tests/*"]

[tool.coverage.report]
show_missing = true
skip_covered = true
fail_under = 100.0
[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

